<body>
    <form method="" action="">

        <!--Textfield input-->
        <label for = "fName">First Name</label>>
        <input type ="text" name="fName" id="fName" placeholder="First Name" maxlength="20" required>

        <br>
        <!--Number field-->
        <label for ="age">Age: </label>
        <input type="number" name="age" id="age">


       
        <!--check boxes: You can select more than one at a time-->
        <p>Favorite Season</p>
        <input type="checkbox" name="season1" value="Winter">
        <label for="season1">Winter</label>

        <input type="checkbox" name="season1" value="Spring">
        <label for="season2">Spring</label>

        <input type="checkbox" name="season1" value="Summer">
        <label for="season3">Summer</label>

        <input type="checkbox" name="season1" value="Fall">
        <label for="season4">Fall</label>

        <!--Drop down selection: Can only select one(works like a list)-->

        <label for="vehicle">What indof vehicle o you drive/ride?</label>
        <select name="vehicle">
            
            <option value="empty">---</option>

            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="boat">Boat</option>
            <option value="dragon">Dragon</option>
            <option value="roci">Rocinante</option>

         </select>
        <br>
        <!--radio buttons:can only selcte one from a set-->
        <label for="programmer">Are you a Programmer or a Networker</label>
        <br>
        <input type="radio" name="program" value="programmer">Programmer
        <br>
        <input type="radio" name="program" value="networker">Networker

        <!--=Submit button-->
        <br><br>
        <input type="submit" value="SUBMIT!">







    </form>
