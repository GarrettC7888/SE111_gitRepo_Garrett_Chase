    <h1>Week 8 Demo| Arrays & Objects</h1>

    <div id="output">


    </div>

    <script>
        var firstName1 = `Katie`
        var lastname1 = `Truchon`

        var firstName2 = `Jay`
        var lastname2 = `Aguiar`

        //show basic array creation
        //should Not include differing data types

        var people = [
            `Katie`,
            `Jay`,
            `Antonio`,
            `Cam`,
            `Garrett`,
            `Berta`,
            `Dave`
        ]

        //associative array
        /*var persons = []
        persons[`teacher`] = `Katie`
        persons[`firstRow1`] = `Garrett`
        persons[`firstRow2`] = `Nate`
        */
        people[7] = `Nate`
        

        var peopleFirst = [
            `Katie`,
            `Jay`,
            `Antonio`,
            `Cam`,
            `Garrett`,
            `Berta`,
            `Dave`,
            `Nate`
        ]

        var peopleLast = [
            `Truchon`,
            `Aguiar`,
            `Martin`,
            `Arbo`,
            `Chase`,
            `Puello-Martinez`,
            `Malek`,
            `Tandon`

        ]

        //arrays use index to access actual value (lots of values, so we need the name + Location) -- Parallel Arrays
        console.log(`First Person: ${peopleFirst[0]} ${peopleLast[0]}`)
        console.log(`Second Person: ${peopleFirst[1]} ${peopleLast[1]}`)

        console.log(peopleFirst)//show array length properly
    
        //processing array -- for loop!
        for(let index = 0; index < peopleFirst.length; index++ )
        {
            console.log(`Index: ${index}: ${peopleFirst[index]} ${peopleLast[index]}`)
        }

        //Show basic object creation
        //can contain differing data types

        var person1 = {
            first: `Garrett`,
            last: `Chase`,
            age: 19,
            height: 71,
            hasPets: true,
            pets: {dog1: `George`, dog2: `Marlowe`, cat: `Jack`},
            classes: [`Windows`, `English`, `Cyber`,`HTML & Java Script`],
            greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }
        //when accesing an object, you use: objectName[dot]objectProperty (property is the value you are trying to access)
        //Ex:   person1.first --> pulls up the first name stored to person1

        var person2 = {
            first: `John`,
            last: `Smith`,
            age: 23,
            height: 76,
            hasPets: true,
            pets: {dog1: `Bella`, dog2: `Bailey`, cat: `Jack Sparrow`},
            classes: [`Windows`, `English`, `Cyber`,`HTML & Java Script`],
            greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }

        

        person1.greeting()

        //since both arrays and objects store multiple values, often their entire sets are accesssed using for loops -- for loops for objects geta lil funny cause we dont have ifor index

        for(let key in person1)
        {
            
            
            //key isthe property stuff in object before ':'), person 1 is object
            //this loopwill run for as many keys as the re are in person1
            console.log(key, typeof key)//shows the keys/properties + thedata type
            console.log(`${key.toUpperCase()}: ${person1[key]}`)//shows keys (capitalized) then value stored ther
            
        }

        var humans = [
            person1,
            person2
        ]
        console.log(humans)

        var person3 = {
            first: `Cam`,
            last: `Arbo`,
            age: 27,
            height: 69,
            hasPets: true,
            pets: {dog1: `Thor`, dog2: `Valkyrie`},
            classes: [`Windows`, `English`, `Cyber`,`HTML & Java Script`],
            greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }
        //Add a new person to the people[]
        humans.push(person3)//just like .append() in python

        for(let i = 0; i < humans.length; i++)
        {
            //this loops through the values in the array(objects)
            for(key in humans[i])//humans[i] -->One object :]
            {//this loops through the keys in the object
                console.log(`${key.toUpperCase()}: ${humans[i][key]}`)
            }
            console.log(`------------------------`)
        }

        //getting the infofrom the console to the html page
        var output = document.querySelector(`#output`)

        //write in the object info to the HTML page's #output div ;]
        var output = `` //emty string variable
        for(let i = 0; i < humans.length; i++)//per person
        {
            output += `<h3 id='index-${i}'>Person ${i + 1}: </h3>`
            for(key in humans[i])//adding all infofor person
            {
                //add each property from object to the string
                output += `<p><b>${key.toUpperCase()}</b>: ${humans[i][key]}</p>`

            }
            output += `<hr>`
            //console.log(output)
        }
        //add the output var to the #output div --> must use the .innerHTML
        document.querySelector(`#output`).inerHTML = output
        
    
    
    
    </script>
</body>
