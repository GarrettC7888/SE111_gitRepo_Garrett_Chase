<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Party Registration Form</h1>
        <form action="confirm.html" method="GET">
                <table>
                    <thead>
                        <tr>
                            <td>Labels</td>
                            <td>Form Fields</td>
                        </tr>
                    </thead>

                    <tbody>

                        <tr>

                            <td>
                                <label for="gfirst">Parent Guardian Name</label>>
                            </td>
                            <td>
                                <input type ="text" name="gfirst" id="gfirst" placeholder="First Name" maxlength="20" required>
                                <br>
                                <input type ="text" name="gfirst" id="g-last" placeholder="Last Name" maxlength="20" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cfirst">Child's First Name </label>
                            </td>
                            <td>
                                <input type = "text" name ="cfirst" id="cfirst" placeholder="Child's FirstName" required>
                            </td>
                        </tr>


                        <tr>
                            
                            <td>
                                <label for="age">Child's Age</label>
                            </td>

                            <td>
                                <input type="number" name="age" id="age" value="3"  required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h2>Date and Time</h2>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="date">Date</label>
                            </td>

                            <td>
                                <input type="date" name="date" id="date" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="time">Start Time</label>
                            </td>

                            <td>
                                <input type="time" name="time" id="time" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="guests">Number of Guests</label>
                            </td>
                            
                            <td>
                                <input type="number" name="guests" id="guests" value="5">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h2>Food</h2>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="size" id="size">Size</label>
                            </td>

                            <td>
                                <input type="radio" name="size" value="sm"  >sm
                                <input type="radio" name="size" value="md" >med
                                <input type="radio" name="size" value="lg" >lg
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="drinks">Drinks</label>
                            </td>

                            <td>
                                <input type ="checkbox" name="drink1" value="coke" id="drink1"><label for="drink1">Coke</label><br>
                                <input type ="checkbox" name="drink2" value="sprite" id="drink2"><label for="drink2">Sprite</label><br>
                                <input type ="checkbox" name="drink3" value="fruit punch" id="drink3"><label for="drink3">fruit punch</label><br>
                                <input type ="checkbox" name="drink4" value="lemonade" id="drink4"><label for="drink4">lemonade</label><br>
                                <input type ="checkbox" name="drink5" value="iced tea" id="drink5"><label for="drink5">iced tea</label><br>

                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label for="cake">Cake</label>
                            </td>

                            <td>
                                <select name="cake" id="cake" >
                                    <option value="chocolate" >Chocolate</option>
                                    <option value="vanilla" >Vanilla</option>
                                    <option value="i'll bring my own" >I'll bring my own</option>
                                </select>
                            </td>


                        </tr>
                        
                        <tr>
                            <td>
                                <h2>Decorations</h2>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="colors">Color Scheme</label>
                            </td>

                            <td>
                                <input type="color" name="colors" id="colors">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label for="comments">Additional Comments</label>
                            </td>
                            <td>
                                <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td>    

                            </td>
                            <td>
                                <input type="submit" value="Submit">
                            </td>

                        </tr>
    

                    </tbody>

                </table>

            </form>    
</body>
</html>
