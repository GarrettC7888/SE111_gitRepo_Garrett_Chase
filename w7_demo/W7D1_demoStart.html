    <script>
        //select the body element
        var body = document.querySelector(`body`)
        //console.log(body)
        //creating a new var to hold the new html elements
        var newP = ``//empty string
        newP += `<p style = "font-size:40px;">`

        newP += `</p>`
        
        body.innerHTML += newP//writes the new element to the page

        //adding event listeners to the #enter-button at the end of the mini form
        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)

        //Define fcn thatruns during events; this is vent specific, so requires the event parameter
        function alertInfo(event)
        {

            var fname = document.querySelector(`#first`).value
            var lname = document.querySelector(`#last`).value
            var age = document.querySelector(`#age`).value

            //ensure age is a number by casting it
            age = Number(age)
            console.log(document.querySelector(`#first`))
            console.log(fname)

            var full = fname + ` ` + lname

            alert(`Hi there, ${full}!`)

            //change the #hello in the <body> to personally address the user
            var hello = document.querySelector(`#hello`)
            hello.innerHTML += ` ${full}! `

            //do some age calculationbs to the age and display into #info
            var info = document.querySelector(`#info`)

            var dog_age  = (age*7).toFixed(2)

            var cat_age  = (age*4).toFixed(2)

            console.log(`Dog Age: ${dog_age}\nCat Age: ${cat_age}`)

            info.innerHTML += `<br> Here is some info on the age you entered :] <br><br>Your Age ${age}<br><br> <p>Dog Age: ${dog_age}<br><br>\nCat Age: ${cat_age}</p>`

            


        
        }//alertInfo() CLOSE
